	<!-- Ping Shader-->

		<script id="vPulse" type="x-shader/x-vertex">

			uniform float time;
			varying vec2 vuv;

			void main()	{

				vuv = uv * 2.0 - 1.0;
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);

			}

		</script>

		<script id="fPulse" type="x-shader/x-fragment">


			uniform float time;
			varying vec2 vuv;	

			float ping(float len, float t) {
	
				float c = 0.0;
				
				float inCoef = 1.4; 
				float innerBlack = smoothstep(0.0 + t*inCoef, 0.2 + t*inCoef, len);
				c += innerBlack;
				
				float outerBlack = 1.0 - smoothstep(0.25 + t, 0.26 + t, len);
				c *= outerBlack;
				return c;
				
			}

			void main(void) {
				
				vec2 uv = vuv;
				vec4 color = vec4(0.0);
				
				float len = length(uv);
				
				float t = time*0.001;
				float period = 3.5;
				float t1 = fract(t/period);
				float t2 = fract(t/period + 0.5);

				float c = 0.0; 
				c += ping(len, t1);
				c += ping(len, t2);
				
				color = vec4(c, 0.0, 0.0, c);

				
				color = clamp(color ,0.0 ,1.0);

				gl_FragColor = vec4(color);
				
			}

		</script>
